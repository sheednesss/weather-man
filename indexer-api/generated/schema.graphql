"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type ViewPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Meta {
  status: JSON
}

type Query {
  markets(id: String!): markets
  marketss(where: marketsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): marketsPage!
  trades(id: String!): trades
  tradess(where: tradesFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tradesPage!
  positions(id: String!): positions
  positionss(where: positionsFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): positionsPage!
  _meta: Meta
}

type markets {
  id: String!
  conditionId: String!
  questionId: String!
  cityId: String!
  lowerBound: Int!
  upperBound: Int!
  resolutionTime: BigInt!
  createdAt: BigInt!
  volume: BigInt!
  yesPool: BigInt!
  noPool: BigInt!
  resolved: Boolean!
  trades(where: tradesFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): tradesPage
}

type tradesPage {
  items: [trades!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type trades {
  id: String!
  marketId: String!
  user: String!
  amount: BigInt!
  isYes: Boolean!
  isBuy: Boolean!
  timestamp: BigInt!
  market: markets
}

